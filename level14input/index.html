<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- hello friend welcome to level 14 css input lesson
    in this lesson we will style another cool input
    this time we will use span for blue line 
    when we click the input the blue line will expand
    because we cant use pseudo element with input  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 14 Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="input" placeholder="Type your name..." />
      <span class="line"></span>
    </div>
  </body>
</html>
